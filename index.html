<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hike Track</title>
        <!-- Bootstrap core CSS -->
        <link href="./assets/css/bootstrap.css" rel="stylesheet">
        <link href="./assets/css/app.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

        <![endif]-->

    <body>
        <div class="container">
            <div class="row" id="header">
                <div class="col-xs-6">
                    <div class="satellite"></div>
                    <div class="sun"></div>
                    <div class="clouds"></div>
                </div>
                <div class="col-xs-6">
                    <div class="logo"></div>
                </div>
            </div>
            <div class="row" id="content">
                <div class="col-xs-6 bg-green">
                    <div class="mountain"></div>
                    <div class="track">
                        <a href="#" class="add-photo"></a>
                    </div>
                </div>
                <div class="col-xs-6 bg-pic">
                    <h1 class="title">Derni√®res balades</h1>

                    <ul class="last-tracks">
                        <li><span class="name">1. Mont Ventoux</span> - 02.05.2015 - <span class="distance">15km</span></li>
                        <li><span class="name">2. Durbuy</span> - 08.06.2015 - <span class="distance">17km</span></li>
                        <li><span class="name">3. GR20</span> - 11.09.2015 - <span class="distance">43km</span></li>
                    </ul>

                    <a href="#" class="all">Voir toutes les balades</a>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="./assets/js/bootstrap.js"></script>
        <script src="./assets/js/app.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false">
